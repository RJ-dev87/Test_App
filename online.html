<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    select {
      width: 250px;
      padding: 10px;
      margin: 20px;
      font-size: 16px;
    }
    h2 {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h2>Online-Auswahl</h2>

  <div>
    <label for="platform">1) Platform:</label><br>
    <select id="platform">
      <option value="">Bitte wählen</option>
      <option value="web">Web</option>
      <option value="mobile">Mobile</option>
      <option value="desktop">Desktop</option>
    </select>
  </div>

  <div>
    <label for="stil">2) Stil:</label><br>
    <select id="stil">
      <option value="">Bitte wählen</option>
      <option value="minimalistisch">Minimalistisch</option>
      <option value="verspielt">Verspielt</option>
      <option value="klassisch">Klassisch</option>
    </select>
  </div>
</body>
</html>
