<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #e3f2fd;
    }
    h2 {
      margin-bottom: 40px;
    }
    select {
      width: 300px;
      padding: 10px;
      margin: 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 40px;
      font-size: 24px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h2>Online-Auswahl</h2>

  <div>
    <label for="plattform">Plattform:</label><br>
    <select id="plattform" onchange="updateNumber()">
      <option value="">Bitte wählen</option>
      <option>Tinder/Hinge</option>
      <option>Feeld</option>
    </select>
  </div>

  <div>
    <label for="stil">Stil:</label><br>
    <select id="stil" onchange="updateNumber()">
      <option value="">Bitte wählen</option>
      <option>Dreist</option>
      <option>Witzig</option>
      <option>Seriös</option>
      <option>Universell</option>
    </select>
  </div>

  <div id="output">Bitte wähle beide Optionen aus.</div>

  <script>
    const kombiMap = {
      "Tinder/Hinge|Dreist": "Ehrliches Feedback: dein Profil ist verbesserungswürdig",
      "Tinder/Hinge|Witzig": 2,
      "Tinder/Hinge|Seriös": 3,
      "Tinder/Hinge|Universell": "Mal ehrlich: wieviele Typen sprechen dich auf [irdgendwas] in deinem dritten Bild an?",
      "Feeld|Dreist": 5,
      "Feeld|Witzig": 6,
      "Feeld|Seriös": 7,
      "Feeld|Universell": "Erster Eindruck: Du wirkst als würdest du deine Grenzen kennen...und sie trotzdem gelegentlich austesten."
    };

    function updateNumber() {
      const plattform = document.getElementById("plattform").value;
      const stil = document.getElementById("stil").value;
      const key = `${plattform}|${stil}`;
      const output = document.getElementById("output");

      if (kombiMap[key]) {
        output.textContent = `Kombinationsnummer: ${kombiMap[key]}`;
      } else {
        output.textContent = "Bitte wähle beide Optionen aus.";
      }
    }
  </script>
</body>
</html>
