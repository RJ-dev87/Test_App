<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    select {
      width: 250px;
      padding: 10px;
      margin: 20px;
      font-size: 16px;
    }
    h2 {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h2>Online-Auswahl</h2>

  <div>
    <label for="location">1) Location:</label><br>
    <select id="location">
      <option value="">Bitte wählen</option>
      <option value="büro">Büro</option>
      <option value="zuhause">Zuhause</option>
      <option value="unterwegs">Unterwegs</option>
    </select>
  </div>

  <div>
    <label for="tageszeit">2) Tageszeit:</label><br>
    <select id="tageszeit">
      <option value="">Bitte wählen</option>
      <option value="morgen">Morgen</option>
      <option value="mittag">Mittag</option>
      <option value="abend">Abend</option>
    </select>
  </div>

  <div>
    <label for="ihr-kontext">3) Ihr Kontext:</label><br>
    <select id="ihr-kontext">
      <option value="">Bitte wählen</option>
      <option value="arbeit">Arbeit</option>
      <option value="freizeit">Freizeit</option>
      <option value="lernen">Lernen</option>
    </select>
  </div>

  <div>
    <label for="dein-kontext">4) Dein Kontext:</label><br>
    <select id="dein-kontext">
      <option value="">Bitte wählen</option>
      <option value="entspannt">Entspannt</option>
      <option value="gestresst">Gestresst</option>
      <option value="motiviert">Motiviert</option>
    </select>
  </div>
</body>
</html>
