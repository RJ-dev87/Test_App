<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline Auswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #fff8e1;
    }
    h2 {
      margin-bottom: 40px;
    }
    select {
      width: 300px;
      padding: 10px;
      margin: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Offline-Auswahl</h2>

  <div>
    <label for="location">1) Location:</label><br>
    <select id="location">
      <option value="">Bitte wählen</option>
      <option value="strasse">Straße</option>
      <option value="bus_bahn">Bus/Bahn</option>
      <option value="geschaeft_supermarkt">Geschäft/Supermarkt</option>
      <option value="park">Park</option>
      <option value="club">Club</option>
      <option value="bar">Bar</option>
      <option value="event">Event</option>
      <option value="arbeit">Arbeit</option>
    </select>
  </div>

  <div>
    <label for="tageszeit">2) Tageszeit:</label><br>
    <select id="tageszeit">
      <option value="">Bitte wählen</option>
      <option value="tagsueber">tagsüber</option>
      <option value="nachts">nachts</option>
    </select>
  </div>

  <div>
    <label for="ihr-kontext">3) Ihr Kontext:</label><br>
    <select id="ihr-kontext">
      <option value="">Bitte wählen</option>
      <option value="allein">allein</option>
      <option value="zu_zweit">zu zweit</option>
      <option value="gruppe">in der Gruppe</option>
    </select>
  </div>

  <div>
    <label for="dein-kontext">4) Dein Kontext:</label><br>
    <select id="dein-kontext">
      <option value="">Bitte wählen</option>
      <option value="allein">allein</option>
      <option value="mit_wingman">mit Wingman</option>
    </select>
  </div>
</body>
</html>
